    <style>
      @keyframes fadeInOut {
          0%, 100% {
              opacity: 0;
          }
          8.33%, 25% {
              opacity: 1;
          }
          33.33% {
              opacity: 0;
          }
      }
      .phrase {
          position: absolute;
          opacity: 0;
          animation: fadeInOut 9s infinite;
          padding: 0 10px;
          width: 100%;
          text-align: center;
          left: 0;
      }
      .phrase:nth-child(1) {
        animation-delay: 0s;
      }
      .phrase:nth-child(2) {
        animation-delay: 3s;
      }
      .phrase:nth-child(3) {
        animation-delay: 6s;
      }
    </style>
</head>
